version: v2

inputs:
 - directory: .
 - module: buf.build/sudo-random/mitmproxygrpc

managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/sudorandom/mitmflow/gen/go
  disable:
    - module: buf.build/bufbuild/protovalidate

plugins:
  - remote: buf.build/protocolbuffers/go:v1.36.10
    out: ../gen/go
    opt:
      - paths=source_relative
      - default_api_level=API_OPAQUE

  - remote: buf.build/connectrpc/go:v1.19.1
    out: ../gen/go
    opt:
      - paths=source_relative
      - package_suffix
