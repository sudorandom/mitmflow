version: v2

inputs:
 - directory: proto
 - module: buf.build/bufbuild/protovalidate

managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/sudorandom/mitmflow/gen/go
  disable:
    - module: buf.build/bufbuild/protovalidate

plugins:
  - remote: buf.build/protocolbuffers/python
    out: .

  - remote: buf.build/connectrpc/python
    out: .

  - remote: buf.build/protocolbuffers/go:v1.36.10
    out: gen/go
    opt:
      - paths=source_relative

  - remote: buf.build/connectrpc/go:v1.19.1
    out: gen/go
    opt:
      - paths=source_relative
      - package_suffix

  - remote: buf.build/bufbuild/es:v2.10.0
    out: src/gen
